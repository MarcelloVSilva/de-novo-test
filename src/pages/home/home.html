<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to PozzzoLand </h2>
  <ion-item *ngFor="let item of quartos">
      <ion-card>
          <ion-card-header>
            {{item.descricao}}
          </ion-card-header>
          <ion-card-content>
            {{item.hospede}}
          </ion-card-content>
        </ion-card>
  </ion-item>

 
</ion-content>
